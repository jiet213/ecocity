<title>土壤指标监测概况</title>

     window.location.href="../index.html";

<body>
	<div align="center" style="height:340px;text-align:left;font-size:15px">
		
		<p style="line-height: 1.7em;" >
			<span class="szlabel">采样点位：</span><br />
			第一时段(2012.9～2013.2)：<br />
				&nbsp;&nbsp;S1：东旺湖附近<br />
				&nbsp;&nbsp;S2：规划东村<br />
				&nbsp;&nbsp;S3：南部水闸<br />
				&nbsp;&nbsp;S4：规划北村<br />	
            第二时段(2013.3～2013.8)：<br />
				&nbsp;&nbsp;S5：北水闸<br />
				&nbsp;&nbsp;S6：湿地公园<br />
			<span class="szlabel">采样深度：</span><br />
			每个采样点各采集一个0～20cm的表层土壤样品。<br />
			<span class="szlabel">采样因子：</span><br />
			pH、重金属（8项，包含铜、锌、汞、镉、铬、砷、铅、镍）<br />
			<span class="szlabel">采样频率：</span><br />
				S1～S4监测点的监测月份：2012年9月、11月、2013年1月、2月。<br />
				北水闸S5：农作物为花菜；监测月份：2013年4月、8月。<br />
				湿地公园S6：公园内为草地。监测月份：2013年4月。<br />
		</p>
	</div>
