			水质理化指标——五日生化需氧量、高锰酸盐指数、叶绿素、DO、氨氮、PH、总磷、总氮、悬浮物、透明度、水温
			<br />

			<span class="szlabel">监测频次：</span>水文指标和水质理化指标，每月一次。<br />
			<span class="szlabel">站点位置：</span><br />
			   1号点：位于团旺河与水闸交汇处。<br />
               2号点及3号点：位于生态城国际会议中心的上游和下游，该河段人为干扰相对较大。<br />
               4号点及5号点：团旺河与南横引河交汇处。<br />
               6号点及7号点：位于一生活区的上游及下游，该河段人为干扰相对较大。<br />
