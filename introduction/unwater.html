	<div align="center" style="height:340px;text-align:left;font-size:15px">
		
		<p style="line-height: 1.7em;" >
			<span class="szlabel">采样点位：</span><br />
			在商务中心绿化带内设置地下水监测井一口，深度为5.0米。<br />
            
			<span class="szlabel">监测因子：</span><br />
			pH、氨氮、总硬度、溶解性总固体、COD<sub>Mn</sub>（高锰酸盐指数）<br />
			<span class="szlabel">监测时间：</span><br />
			分别于丰水期（2012年9月23日）、平水期（2012年11月26日）、枯水期（2013年1月16日）采集一个地下水样品，合计3个地下水样品。
 
		</p>
