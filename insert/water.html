					</tr>
					<tr>
						<td colspan="6"></td>
					</tr>

						<td colspan="6"></td>
					</tr>
					<tr>
						<td>流速:</td>

						<td>水温:</td>
						<td><input type="text" required="required" class="textW" name="WaterTemp" value="15.5" onfocus="focusS(this)" onblur="blurD(this)"></td>
