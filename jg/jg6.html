				<p style="line-height: 1.8em;" >
			     &nbsp;&nbsp;&nbsp;漪水苑是位于公园中部以南的一幢单层木制结构的草顶建筑，西北侧临水，俯拾可探碧水清凉；东南有前庭广场，竹林优雅相绕僻静。建筑内设有紧急医疗救护室、专门售卖点、茶饮休憩处等游客服务设施。
