		<p>------------------------------------------------</p>

			<td>
				<p style="line-height: 1.8em;" >
			     &nbsp;&nbsp;&nbsp;雀鸣渡是位于公园中部以南的一幢两层木制结构的草顶建筑，整体风格质朴中又透出轻盈与灵秀。一楼有划船码头，可寄木桨闲情，融于天地云水间；二楼临湖咖啡闲坐平台，有木架坡状入水斜探夕阳，看湖面波光粼粼野鸟争鸣游栖芦苇间。这里是公园内最重要的建筑景观和观景处之一。

                </p></td></tr>
