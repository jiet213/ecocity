	<center>
		<h2><strong>芳草地</strong></h2>
		<p>------------------------------------------------</p>
	</center>
	<table border=0 cellSpacing=0 width=425 align=center>
		<tr>
			<td align="center"><img src="../img/caodi.jpg" width="434" height="280"/></td>
		</tr>
		<tr><td><p></p></td></tr>
		<tr>
			<td>
				<p style="line-height: 1.8em;" >
			     &nbsp;&nbsp;&nbsp;芳草地是位于公园东南部的一幢单层木制结构的草顶建筑，南檐下有舒适茶座，提供休闲咖啡茶点；北有长廊通向划船码头，可摆荡木船寄闲情于芦苇潮沟间；建筑前院闲庭栽植有大量梅花，每逢开花时节芳香飘溢，令人心情舒畅愉悦。芳草苑以南有一片质地柔软、触感舒适的马尼拉草坪，是适于儿童追玩游乐、成人放松躺憩的小天地。
                </p></td></tr>
	</table>
