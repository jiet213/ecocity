		<h2><strong>东滩湿地公园——简介</strong></h2>
		<p>------------------------------------------------</p>
	</center>
	<table border=0 cellSpacing=0 width=425 align=center>
		<tr>
			<td align="center"><img src="../img/shidipark.jpg" width="434" height="280"/></td>
		</tr>
		<tr><td><p></p></td></tr>
		<tr>
			<td>
				<p style="line-height: 1.8em;" >
			     &nbsp;&nbsp;&nbsp;东滩湿地公园位于崇明岛的最东端，是整个东滩的生态核心。公园的建设目标是修复和重建一个可以永续的生态环境。<br/>

                 &nbsp;&nbsp;&nbsp;目前已建成1.81 km2。自开园以来，湿地公园积极承担社会责任，致力于提升公众保护湿地、保护鸟类的意识，打造上实集团闪亮的“名片”。<br/>

                 &nbsp;&nbsp;&nbsp;今后，湿地公园将建设成建成集科学研究、和生态旅游于一体的湿地生态园区，将成为上海市重要的青少年野外科普教育基地。<br/>
</p></td></tr>
