				<p style="line-height: 1.8em;" >
			     &nbsp;&nbsp;&nbsp;访客中心位于公园入口处，是一幢两层的三角形钢架结构建筑，整体风格简洁现代、气势恢宏。同时建筑大量采用了大型楔入式种植绿化花坛、斜坡屋顶绿化、太阳能发电板、中水回收利用等环境友好型设计手法，充分诠释并践行了低碳旅游的生态环境和谐理念。<br/>
			     &nbsp;&nbsp;&nbsp;这里是整个公园综合智能管理服务系统中枢，内设有售票中心、问询服务处、纪念品展卖点、餐厅以及科普教室和湿地科普展馆，展馆内布置有大量珍稀的湿地生物标本，包括重点保护鸟类以及一级保护动物扬子鳄等。周边有便利的游船码头、自行车和电动车服务站点。
